<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<link rel="stylesheet" type="text/css" href="zoomwall.css">
	<style>

		html, body {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: black;
		}

		header {
			padding: 1em;
			background-color: #333;
			text-align: center;
		}

		a:link, a:visited {
			text-decoration: none;
			font-family: sans-serif;
			color: white;
		}

		a:hover {
			color: #ddd;
		}

		#author {
			float: left;
		}

		#repo {
			float: right;
		}

		#title {
			display: inline-block;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript" src="zoomwall.js"></script>
	<script>
		window.onload = function() {
			zoomwall.create(document.getElementById('zoomwall'), true);
		};
	</script>
</head>
<body>
	<div id="zoomwall" class="zoomwall">
		<img src="http://ericleong.me/zoomwall.js/images/01_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/02_250.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/03_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/04_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/05_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/06_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/07_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/09_250.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/10_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/11_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/12_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/13_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/14_1280.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/15_250.jpg">
		<img src="http://ericleong.me/zoomwall.js/images/16_250.jpg">
	</div>
</body>
</html>
